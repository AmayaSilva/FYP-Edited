    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyBg-1NzMxX195F7f3lKVR_q_24GezZuM9U",
            authDomain: "flyapp-9dc12.firebaseapp.com",
            projectId: "flyapp-9dc12",
            storageBucket: "flyapp-9dc12.appspot.com",
            messagingSenderId: "176650099472",
            appId: "1:176650099472:web:91650a7825491a26092395"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const air_traffic_controllers = db.collection('atcos');
        const results = db.collection('results');

        const getAtcos = async () => {
            const querySnapshot = await air_traffic_controllers.get();
            let list = [];
            querySnapshot.forEach(doc => list.push({id: doc.id, data: doc.data()}));
            return list;
        }

        document.getElementById("licenseID").onkeyup = function() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("licenseID");
            filter = input.value.toUpperCase();
            table = document.getElementById("atcos-table");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
                }       
            }
        }

        var atcos = await getAtcos();

        $(document).ready(function (){
            $("#atcos-table").empty();
            $("#atcos-table").append(
                "<thead class='text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400'><tr><th scope='col' class='py-3 px-6'>ATCO License ID</th><th scope='col' class='py-3 px-6'>Name (Profile)</th><th scope='col' class='py-3 px-6'>Email</th><th scope='col' class='py-3 px-6'>Location</th><th scope='col' class='py-3 px-6'>Contact</th></tr></thead>"
            );
            atcos.forEach(function (item){
                // console.log(item)
                $("#atcos-table").append(
                    "<tr class='bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600'><td class='py-4 px-6'>" +
                    item.data.atco_id +
                    "</td><td class='py-4 px-6'>" +
                    item.data.atco_name +
                    "</td><td class='py-4 px-6'>" +
                    item.data.atco_email +
                    "</td><td class='py-4 px-6'>" +
                    item.data.atco_tower +
                    "</td><td class='py-4 px-6'>" +
                    item.data.atco_contact +
                    "</td></tr>"
                );
                $("#atcos-table").append("</tbody>");
            })
        });

    </script>
