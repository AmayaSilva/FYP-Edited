    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyBg-1NzMxX195F7f3lKVR_q_24GezZuM9U",
            authDomain: "flyapp-9dc12.firebaseapp.com",
            projectId: "flyapp-9dc12",
            storageBucket: "flyapp-9dc12.appspot.com",
            messagingSenderId: "176650099472",
            appId: "1:176650099472:web:91650a7825491a26092395"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const air_traffic_controllers = db.collection('atcos');
        const results = db.collection('results');

        const getMedical = async () => {
            const querySnapshot = await results.get();
            let list = [];
            querySnapshot.forEach(doc => list.push({id: doc.id, data: doc.data()}));
            return list;
        }

        document.getElementById("licenseID").onkeyup = function() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("licenseID");
            filter = input.value.toUpperCase();
            table = document.getElementById("medical");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
                }       
            }
        }

        var medical = await getMedical();

        $(document).ready(function (){
            $("#medical").empty();
            $("#medical").append(
                "<thead class='text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400'><tr><th scope='col' class='py-3 px-6'>ATCO License ID</th><th scope='col' class='py-3 px-6'>Name (Profile)</th><th scope='col' class='py-3 px-6'>Timestamp</th><th scope='col' class='py-3 px-6'>Q1</th><th scope='col' class='py-3 px-6'>Q2</th><th scope='col' class='py-3 px-6'>Mod Result</th><th scope='col' class='py-3 px-6'>MO Consultation Status</th><th scope='col' class='py-3 px-6'>MO Consulted Status</th></tr></thead>"
            );
            medical.forEach(function (item){
                console.log(item);
                $("#medical").append(
                    "<tr class='bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600'><td class='py-4 px-6'>" +
                    item.data.atco_id +
                    "</td><td class='py-4 px-6'>" +
                    item.id +
                    "</td><td class='py-4 px-6'>" +
                    item.data.time +
                    "</td><td class='py-4 px-6'>" +
                    item.data.que_one_score +
                    "</td><td class='py-4 px-6'>" +
                    item.data.que_two_score +
                    "</td><td class='py-4 px-6'>" +
                    item.data.mod_result +
                    "</td><td class='p-4 w-4'><div class='flex items-center'><input type='checkbox' class='check w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600'><label for='checkbox-table-search-1' class='sr-only'>checkbox</label></div></td><td class='p-4 w-4'><div class='flex items-center'><input type='checkbox' class='w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600'><label for='checkbox-table-search-1' class='sr-only'>checkbox</label></div></td></tr>"
                );
                if(item.data.request == true){
                    console.log("Checked")
                    $(".check").prop('checked', true);
                }else{
                    $(".check").prop('checked', false);
                }
                $("#medical").append("</tbody>");
            })
        });

    </script>
